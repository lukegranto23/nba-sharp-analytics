name: Daily NBA Data Update

on:
  schedule:
    - cron: '0 13 * * *'  # 9am ET daily
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas
      
      - name: Fetch NBA data
        run: python scripts/fetch_nba_data.py
      
      - name: Calculate predictions
        run: python scripts/generate_predictions.py
      
      - name: Commit and push updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "Auto-update: NBA data for $(date +'%Y-%m-%d')" || exit 0
          git push
